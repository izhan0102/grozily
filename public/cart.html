<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grozily - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Loading overlay script -->
    <script src="loader.js" defer></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="simple-header">
            <button id="back-btn" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Your Cart</h1>
            <span id="cart-count" class="cart-count">0 Items</span>
        </header>

        <main class="app-content">
            <div class="cart-container">
                <div id="empty-cart" class="empty-cart">
                    <div class="empty-cart-icon">
                        <i class="fa-solid fa-shopping-cart"></i>
                    </div>
                    <h3>Your cart is empty</h3>
                    <p>Add items to your cart to see them here</p>
                    <button id="browse-products-btn" class="primary-button">
                        <span class="btn-text">Browse Products</span>
                    </button>
                </div>
                
                <div id="cart-items" class="cart-items-container">
                    <!-- Cart items will be dynamically added here -->
                </div>
                
                <div id="cart-summary" class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="delivery-fee">₹40.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Taxes</span>
                        <span id="taxes">₹0.00</span>
                    </div>
                    <div class="discount-code">
                        <input type="text" id="discount-code-input" placeholder="Enter discount code">
                        <button id="apply-discount-btn">Apply</button>
                    </div>
                    <div class="summary-row discount hidden">
                        <span>Discount</span>
                        <span id="discount-amount">-₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cart-total">₹0.00</span>
                    </div>
                    <button id="checkout-btn" class="primary-button">
                        <span class="btn-text">Proceed to Checkout</span>
                        <span class="btn-loader"></span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Template for cart item -->
    <template id="cart-item-template">
        <div class="cart-item">
            <div class="item-image">
                <img src="" alt="Product Image">
            </div>
            <div class="item-details">
                <h4 class="item-name"></h4>
                <p class="item-quantity"></p>
                <p class="item-price"></p>
            </div>
            <div class="item-actions">
                <button class="quantity-btn decrease">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <span class="quantity-number">1</span>
                <button class="quantity-btn increase">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="remove-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Toast Message -->
    <div id="toast-message" class="toast-message">
        <div class="toast-content">
            <i class="toast-icon fa-solid fa-check-circle success"></i>
            <p class="toast-text"></p>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
