<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grozily - Staples & Grains</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="categories.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Loading overlay script -->
    <script src="../loader.js" defer></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="simple-header">
            <button id="back-btn" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>Staples & Grains</h1>
            <button id="cart-btn" class="icon-button">
                <i class="fa-solid fa-shopping-cart"></i>
                <span id="cart-count-badge" class="badge">0</span>
            </button>
        </header>

        <main class="app-content">
            <div class="category-banner">
                <img src="../images/categories/staples-banner.jpg" alt="Staples & Grains">
                <div class="category-info">
                    <p>Rice, atta, dal, sugar, salt, masalas, pulses, etc.</p>
                </div>
            </div>

            <div class="filter-bar">
                <div class="search-container">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search in Staples & Grains" id="search-input">
                </div>
                <button id="filter-btn" class="filter-button">
                    <i class="fa-solid fa-filter"></i>
                    <span>Filter</span>
                </button>
            </div>

            <div id="products-container" class="products-grid">
                <div class="empty-products">
                    <div class="empty-icon">
                        <i class="fa-solid fa-box-open"></i>
                    </div>
                    <h3>No Products Available</h3>
                    <p>Products will appear here once added by vendors</p>
                </div>
                <!-- Products will be loaded here -->
            </div>
        </main>

        <div class="bottom-nav">
            <a href="../home.html" class="nav-item">
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </a>
            <a href="../shop.html" class="nav-item active">
                <i class="fa-solid fa-store"></i>
                <span>Shop</span>
            </a>
            <a href="../cart.html" class="nav-item">
                <i class="fa-solid fa-shopping-cart"></i>
                <span>Cart</span>
            </a>
            <a href="../orders.html" class="nav-item">
                <i class="fa-solid fa-list-check"></i>
                <span>Orders</span>
            </a>
        </div>
    </div>

    <!-- Toast Message -->
    <div id="toast-message" class="toast-message">
        <div class="toast-content">
            <i class="toast-icon fa-solid fa-check-circle success"></i>
            <p class="toast-text"></p>
        </div>
    </div>

    <script src="categories.js"></script>
</body>
</html>
